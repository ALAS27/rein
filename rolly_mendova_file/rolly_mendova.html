<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolly Mendova</title>
    <link href="rolly_mendova.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container">
        <img class="img-1" src="../rolly_mendova_file/profile.jpg" alt="Profile Picture">
        
        <h1>Welcome, Rolly Mendova!</h1>

        <audio controls autoplay class="audio-1">
            <source src="oo/Sagip - Jan Roberts (Lyric Visualizer).mp3" type="audio/mp3">
        </audio>

        <video class="vid-1" controls autoplay muted playsinline>
            <source src="../rolly_mendova_file/rolly_mendova_vid.mp4" type="video/mp4">
        </video>

        <!-- Buttons -->
        <div class="button-container">
            <button onclick="openSettings()">Settings</button>
            <button onclick="joinChat()">Group Chat</button>
        </div>
    </div>

    <script>
        function joinChat() {
            let username = "rolly_mendova";
            localStorage.setItem("chatUser", username);
            window.location.href = "../Group_chat.html";
        }

        function openSettings() {
            window.location.href = "../settings.html"; // Link to settings page
        }
    </script>

</body>
</html>
