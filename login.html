<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .login-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px; 
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 15px;
        }
        .login-container input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>LOGIN</h2>
        <form onsubmit="return validateAccess()">
            <input type="text" id="username" placeholder="Enter your name" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <input type="submit" value="ENTER">
            <p class="error" id="error-message">Invalid username or password</p>
        </form>
    </div>

    <script>
        // User data
        let users = {
            "rein puzo": "rein_puzo_file/rein_puzo.html",
            "julius alas": "julius_alas_file/julius_alas.html",
            "rolly mendova": "rolly_mendova_file/rolly_mendova.html",
            "ella baldos": "ella_baldos_file/ella_baldos.html",
            "leigh cayetano": "leigh_cayetano_file/leigh_cayetano.html",
            "cherry lising": "cherry_lising_file/cherry_lising.html"
        };

        function validateAccess() {
            let username = document.getElementById("username").value.trim().toLowerCase();
            let password = document.getElementById("password").value.trim();

            // Check if the user exists
            if (users[username]) {
                // Get stored password (default is "1234" if not changed)
                let storedPassword = localStorage.getItem(username) || "1234";

                if (storedPassword === password) {
                    localStorage.setItem("loggedInUser", username);
                    window.location.href = users[username];
                    return false;
                }
            }

            document.getElementById("error-message").style.display = "block";
            return false;
        }
    </script>

</body>
</html>
