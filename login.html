<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .logo-container {
            margin-bottom: 15px;
        }
        .logo {
            width: 90px; /* Logo Size */
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
        }
        .login-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px; 
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 15px;
            font-size: 22px;
        }
        .login-container input {
            width: 90%; /* Prevents overflow */
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            width: 100%;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .login-container a {
            display: block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
        /* Responsive for smaller screens */
        @media (max-width: 360px) {
            .login-container {
                width: 90%;
            }
            .login-container input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Outside and Above -->
    <div class="logo-container">
        <img src="logo.png" alt="Your Logo" class="logo">
    </div>

    <div class="login-container">
        <h2>LOGIN</h2>
        <form onsubmit="return validateAccess()">
            <input type="text" id="username" placeholder="Enter your name" required>
            <input type="submit" value="ENTER">
            <p class="error" id="error-message">Access Denied</p>
            <a href="can_access.html">Who can access?</a>
        </form>
    </div>

    <script>
        function validateAccess() {
            let username = document.getElementById("username").value.trim().toLowerCase(); // Convert to lowercase
            
            let users = {
                "rein puzo": "rein_puzo_file/rein_puzo.html",
                "julius alas": "julius_alas_file/julius_alas.html",
                "rolly mendova": "rolly_mendova.html",
                "cherry lising": "Cherry.html"
            };

            if (users[username]) {
                window.location.href = users[username]; // Redirect based on name
                return false; 
            } else {
                document.getElementById("error-message").style.display = "block";
                return false;
            }
        }
    </script>
</body>
</html>
