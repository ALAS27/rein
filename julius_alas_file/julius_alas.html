<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Storage</title>
    <link rel="stylesheet" href="julius_alas.css">
</head>
<body>

    <!-- Logo in the upper-left with a thin black circle -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo Not Found" class="logo"> 
    </div>

    <div class="container">
        <h1>File Storage</h1>

        <!-- Hidden File Input -->
        <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect()">
        
        <!-- Upload Button -->
        <button id="uploadBtn">Upload</button>

        <!-- File List -->
        <h2>Stored Files</h2>
        <ul id="fileList"></ul>

        <!-- Group Chat Button -->
        <button class="chat-button" onclick="joinChat()">Join Group Chat</button>
    </div>

    <script src="julius_alas.js"></script>

    <script>
        function joinChat() {
            let username = "julius_alas"; // Store username for chat
            localStorage.setItem("chatUser", username);
            window.location.href = "../Group_chat.html";
        }

        function openSettings() {
            window.location.href = "../settings.html";
        }
    </script>

</body>
</html>
