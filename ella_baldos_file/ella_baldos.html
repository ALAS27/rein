<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ella Baldos</title>
    <link href="../ella_baldos_file/ella_baldos.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="container">
        <img class="img-1" src="../ella_baldos_file/profile_ella_baldos.jpeg" alt="Profile Picture">
        
        <h1>Welcome, Ella Baldos!</h1>

        <audio controls autoplay class="audio-1">
            <source src="oo/audio.mp3" type="audio/mp3">
        </audio>

        <video class="vid-1" controls autoplay muted playsinline>
            <source src="../ella_baldos_file/ella_video.mp4" type="video/mp4">
        </video>

        <div class="button-container">
            <button onclick="openSettings()">Settings</button>
            <button onclick="joinChat()">Group Chat</button>
        </div>
    </div>

    <script>
        function joinChat() {
            let username = "ella_baldos";
            localStorage.setItem("chatUser", username);
            window.location.href = "../Group_chat.html";
        }

        function openSettings() {
            window.location.href = "../settings.html";
        }
    </script>

</body>
</html>
